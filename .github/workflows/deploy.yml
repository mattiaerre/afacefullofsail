name: deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install # will run `yarn install` command
      - name: Build & Deploy
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: deploy:action # will run `yarn deploy:action` command
